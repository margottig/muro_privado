<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Muro Privado</title>
</head>
<body>

    <main>
        <div class="container">
            <!-- HEADER -->
            <header class="d-flex flex-wrap justify-content-center">
                <span class="fs-4 col-10">Muro Privado</span>
                <nav class="d-inline-flex">
                    <a href="" class="me-5 text-decoration-none">Bienvenido {{  usuarioLogeado[0].nombre }}</a>
                    <a href="/logout"  class="text-decoration-none">Log Out</a>
                </nav>
            </header>

            <!-- READ/SEND MESSAGES BLOCK -->

            <div class="row">
                <div class="col-6">
                    <h2>Total de Mensajes para ti</h2>
                    <hr class="mt-0">
                    <table class="table">
                        {% for mensaje in mensajes_para_mi %}
                        <thead>
                            <th>{{mensaje.nombre}}</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{mensaje.contenido}}</td>
                                <td>
                                    <a href="/borrarmensaje/{{mensaje.id}}"><i class="bi bi-trash3"></i></a>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                      </svg>
                                </td>
                            </tr>
                        </tbody>
                       {% endfor %} 
                    </table>
                </div>

            <!-- SEND MESSAGES -->

            <div class="col-6">
                <h2>Enviar Mensajes</h2>
                <hr class="mt-0">
                {% for usuario in todos_usuarios  %}
                <form action="/enviarmensaje/{{usuario.id}}" method="post" class="row">
                    <label for="message" class="form-label col-3"> {{ usuario.nombre  }}</label>
                    <textarea placeholder="Escribe tu mensaje aqui"  class="form-label" cols="3" name="mensaje" id=""  rows="3"></textarea>
                    <button class="btn btn-outline-secondary" type="submit">Enviar</button>
                </form>
                {% endfor %}

            </div>

        </div>


        </div>

    </main>
    
</body>
</html>
