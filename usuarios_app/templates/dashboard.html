<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Muro Privado</title>
</head>
<body>

    <main>
        <div class="container">
            <!-- HEADER -->
            <header class="d-flex flex-wrap justify-content-center">
                <span class="fs-4 col-10">Muro Privado</span>
                <nav class="d-inline-flex">
                    <a href="" class="me-5 text-decoration-none">Bienvenido {{  usuarioLogeado[0].nombre }}</a>
                    <a href="/logout"  class="text-decoration-none">Log Out</a>
                </nav>
            </header>

            <!-- READ/SEND MESSAGES BLOCK -->

            <div class="row">
                <div class="col-6">
                    <h2>Total de Mensajes para ti</h2>
                    <hr class="mt-0">
                    <table class="table">
                        <thead>
                            <th>dice</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mensaje</td>
                                <td>
                                    <a href="">link</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            <!-- SEND MESSAGES -->

            <div class="col-6">
                <h2>Enviar Mensajes</h2>
                <hr class="mt-0">
                {% for usuario in todos_usuarios  %}
                <form action="" method="post" class="row">
                    <label for="message" class="form-label col-3"> {{ usuario.nombre  }}</label>
                    <textarea placeholder="Escribe tu mensaje aqui" class="form-label col-6" name="" id="" cols="30" rows="10"></textarea>
                    <button class="btn btn-outline-secondary" type="submit">Enviar</button>
                </form>
                {% endfor %}

            </div>

        </div>


        </div>

    </main>
    
</body>
</html>
